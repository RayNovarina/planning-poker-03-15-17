language: ruby

services:
  - postgresql
addons:
  postgresql: '9.4'

before_script:
  - psql -c 'create database planning_poker_test;' -U postgres
script:
  - RAILS_ENV=test bundle exec rake db:migrate --trace
  - bundle exec rake db:test:prepare
  - bundle exec rake

deploy:
  provider: heroku
  app: philous-planning-poker
  run: "rake db:migrate"
  api_key:
    secure: 
